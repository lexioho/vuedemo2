<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="example">
        <ol>
            <my-component v-for="item in sum" v-bind:item="item"></my-component>
        </ol>
    </div>
    <script>
        Vue.component("my-component",{
            props:["item"],
            template:"<li>{{item.text}}</li>"
        })
        new Vue({
            el:"#example",
            data:{
                sum:[
                    {text:"zhang"},
                    {text:"wang"},
                    {text:"li"}
                ]
            }
        })
    </script>
</body>
</html>
